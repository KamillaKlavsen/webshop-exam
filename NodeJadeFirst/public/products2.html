<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX 101</title>
    <link rel="stylesheet" href="/css/global.css" />
    <!-- <link rel="stylesheet" href="/css/index.css"> -->
    <link rel="stylesheet" href="/css/products.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <script type="text/javascript">

        var content;
        var product;
        var product_arr = [];

        //fetch request a new page (kinda like routing)
        const updatepage = id => {
            let product = `http://localhost:2000/product`;
            fetch(product)
                .then(response => response.text())
                .then(text => content.innerHTML = text);
        };

        const updatelist = productarr => {
            let str = '';
            product_arr[0].Name
            console.log(product_arr[0].Name);

            for (let i = 0; i < 4; i++) {
                str += `<div class="product">
                  <div>
                  <a href="/showproduct?id=${product_arr[i].ProductId}" class="product-link">
                  <img src="images/${product_arr[i].ImageFile}" class="product-img">
                  <h3 class="product-brand">${product_arr[i].Brand}</h3>
                  <h4 class="product-name">${product_arr[i].Name}</h4>
                 <p class="product-price">${product_arr[i].Price}</p>
                 </a>

                 </div>`;

                console.log(product_arr[i].Name);
                product.innerHTML = str;
            };

            const getproduct = id => {
                let product = `http://localhost:3000/products${id}`;
                fetch(product)
                    .then(response => response.json())
                    .then(json => {
                        productinfo.innerHTML = `product.name`

                    })

            };

            const onproductclicked = e => {
                e.preventDefault();
                if (e.target.nodeName === 'A') {
                    let id = e.target.getAttribute('href');
                    console.log(id);
                }
            }

            document.addEventListener('DOMContentLoaded', e => {
                content = document.getElementById('content');
                console.log(content);
                let event = new Event('hashchange');
                window.dispatchEvent(event);
            });


            window.addEventListener('hashchange', e => {
                let id = window.location.hash.substring(1);
                updatepage(id);
            });


            //get product info and display info on page
            document.addEventListener('DOMContentLoaded', e => {

                product = document.getElementById('product');
                productinfo = document.getElementById('productinfo');


                product.addEventListener('click', onproductclicked);

                fetch('http://localhost:3000/productdetail.html')
                    .then(response => response.json())
                    .then(json => {
                        product_arr = json.data;
                        updatelist(json.data);
                    })
            })
    </script>
</head>

    <body>
    <ul>
        <li><a href="#1">Page 1</a></li>
        <li><a href="#{id}">Page 2</a></li>
        <div id="product"></div>
        <div id="productinfo"></div>
    </ul>

    </body>

</html>
